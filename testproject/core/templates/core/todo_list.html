
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { text-align: center; }
        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 8px;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid #eee;
        }
        .done {
            text-decoration: line-through;
            color: #888;
        }
        .actions a {
            margin-left: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Todo</h1>

    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Нова задача..." required>
        <button type="submit">Додати</button>
    </form>

    <ul>
        {% for todo in todos %}
            <li>
                <span class="{% if todo.done %}done{% endif %}">
                    {{ todo.title }}
                </span>
                <span class="actions">
                    <a href="{% url 'toggle_todo' todo.pk %}">
                        {% if todo.done %}Повернути{% else %}Готово{% endif %}
                    </a>
                    <a href="{% url 'delete_todo' todo.pk %}">Видалити</a>
                </span>
            </li>
        {% empty %}
            <li>Поки що немає задач.</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
